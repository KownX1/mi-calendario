<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallegos Document Center - Calendario</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #ffffff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header img {
      height: 50px;
    }
    .calendar-container {
      display: flex;
    }
    .sidebar {
      width: 240px;
      background: #002147;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .calendar {
      flex: 1;
      overflow-x: auto;
    }
    .week-header {
      display: grid;
      grid-template-columns: 100px repeat(7, 1fr);
      background: #eee;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }
    .week-header div {
      padding: 10px;
      text-align: center;
    }
    .week-grid {
      display: grid;
      grid-template-columns: 100px repeat(7, 1fr);
    }
    .hour-cell {
      border-bottom: 1px solid #ddd;
      height: 40px;
      padding: 5px;
      font-size: 12px;
      cursor: pointer;
    }
    .time-label {
      background: #fafafa;
      text-align: right;
      padding-right: 10px;
      font-weight: bold;
      border-right: 1px solid #ccc;
    }
    .day-cell {
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      background: #fff;
      transition: background-color 0.2s ease;
    }
    .day-cell:hover {
      background-color: #2c3e50;
      color: white;
    }
    .controls button {
      margin-left: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
    }
    .modal-content label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .modal-content input,
    .modal-content select,
    .modal-content button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .info {
      margin-top: 10px;
      font-size: 14px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
    }
    .confirmation {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
  <img src="logo-gallegos.png" alt="Gallegos Document Center" style="height: 60px;">

    <div class="controls">
      <button onclick="prevWeek()">Semana anterior</button>
      <button onclick="nextWeek()">Semana siguiente</button>
    </div>
  </header>

  <div class="calendar-container">
    <div class="sidebar">
      <h2>GallegosDocumentCenter</h2>
      <p>Legal Document Assistant</p>
    </div>
    <div class="calendar">
      <div class="week-header" id="weekHeader"></div>
      <div class="week-grid" id="weekGrid"></div>
    </div>
  </div>

  <div class="modal" id="modal">
    <form class="modal-content" id="appointmentForm" action="https://formspree.io/f/manbyobq" method="POST">
      <h3>Solicitar Cita</h3>
      <label>Tipo de Documento</label>
      <select name="Tipo de Documento" required>
        <option>Fideicomiso</option>
        <option>Testamento</option>
        <option>Poder Notarial</option>
        <option>Acta de Nacimiento</option>
      </select>
      <label>Con quién desea su cita</label>
      <select name="Trabajador" required>
        <option>Silvia Gallegos</option>
        <option>Cinthia García</option>
        <option>Gabby</option>
        <option>Ana Vásquez</option>
      </select>
      <label>Nombre completo</label>
      <input type="text" name="Nombre completo" required>
      <label>Correo electrónico</label>
      <input type="email" name="Correo electrónico" required>
      <label>Teléfono</label>
      <input type="tel" name="Teléfono" required>
      <div class="info">
        Contacto: (714) 560-8830<br>
        Ubicación: 1522 E 4th St, Santa Ana, CA 92701
      </div>
      <button type="submit">Solicitar cita</button>
      <button type="button" onclick="closeModal()">Cerrar</button>
      <div id="confirmation" class="confirmation"></div>
    </form>
  </div>

  <script>
    const startDate = new Date("2025-07-15");
    let currentStartDate = new Date(startDate);

    const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

    function renderCalendar() {
      const weekHeader = document.getElementById("weekHeader");
      const weekGrid = document.getElementById("weekGrid");

      weekHeader.innerHTML = "<div></div>";
      weekGrid.innerHTML = "";

      const weekDates = [];
      for (let i = 0; i < 7; i++) {
        const date = new Date(currentStartDate);
        date.setDate(currentStartDate.getDate() + i);
        weekDates.push(date);
        weekHeader.innerHTML += `<div>${daysOfWeek[date.getDay()]} ${date.getDate()} ${date.toLocaleString('default', { month: 'short' })}</div>`;
      }

      for (let hour = 8; hour <= 18; hour++) {
        const timeCell = document.createElement("div");
        timeCell.className = "hour-cell time-label";
        timeCell.textContent = formatHour(hour);
        weekGrid.appendChild(timeCell);

        for (let d = 0; d < 7; d++) {
          const cell = document.createElement("div");
          cell.className = "hour-cell day-cell";
          cell.onclick = () => openModal();
          weekGrid.appendChild(cell);
        }
      }
    }

    function formatHour(hour) {
      const ampm = hour >= 12 ? "PM" : "AM";
      const displayHour = hour % 12 === 0 ? 12 : hour % 12;
      return `${displayHour} ${ampm}`;
    }

    function nextWeek() {
      currentStartDate.setDate(currentStartDate.getDate() + 7);
      renderCalendar();
    }

    function prevWeek() {
      currentStartDate.setDate(currentStartDate.getDate() - 7);
      renderCalendar();
    }

    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("confirmation").innerText = "";
    }

    renderCalendar();
  </script>
</body>
</html>
